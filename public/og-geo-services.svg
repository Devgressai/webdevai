<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fb7185;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background gradient -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Glow orbs (subtle blur circles like the page hero) -->
  <circle cx="150" cy="150" r="200" fill="#f43f5e" opacity="0.08" filter="url(#glow)"/>
  <circle cx="1050" cy="500" r="250" fill="#f97316" opacity="0.06" filter="url(#glow)"/>
  
  <!-- Top accent line -->
  <line x1="80" y1="80" x2="300" y2="80" stroke="url(#textGradient)" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Main heading -->
  <text x="80" y="140" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="white" letter-spacing="-1">
    Get Found in
  </text>
  
  <!-- Gradient text for "AI Search Results" -->
  <text x="80" y="210" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="url(#textGradient)" letter-spacing="-1">
    AI Search Results
  </text>
  
  <!-- Subheading -->
  <text x="80" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="400" fill="#e0e7ff" opacity="0.9">
    Generative Engine Optimization for Your Business
  </text>
  
  <!-- Stats/Features in a row -->
  <g>
    <!-- Stat 1 -->
    <text x="80" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#fb7185">
      ✓ ChatGPT & Perplexity
    </text>
    
    <!-- Stat 2 -->
    <text x="450" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#fb7185">
      ✓ Google AI Overviews
    </text>
  </g>
  
  <!-- Bottom accent line -->
  <line x1="80" y1="420" x2="350" y2="420" stroke="url(#textGradient)" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Webvello branding -->
  <text x="80" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="white">
    Web Vello
  </text>
  
  <text x="80" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="400" fill="#a1a5b1" opacity="0.8">
    GEO & SEO Agency
  </text>
  
  <!-- URL at bottom right -->
  <text x="1020" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#6b7280" text-anchor="end">
    webvello.com
  </text>
</svg>

